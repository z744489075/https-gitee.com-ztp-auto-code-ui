    <script type="text/javascript">

        function closeWin() {
            myConfirm("确定要关闭所有窗口吗?", function () {
                window.sessionStorage.removeItem("menu");
                window.location.reload();
            })
        }
        function myConfirm(msg,callback1,callback2) {
            var index=layer.confirm(msg, {
                btn: ['确定','取消'] //按钮
            }, function(){
                if(callback1){
                    callback1()
                }
                layer.close(index)
            }, function(){
                if(callback2){
                    callback2()
                }
            });
        }
    </script>

</head>
